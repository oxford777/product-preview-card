<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="layout">
    <div class="carte">
      <div class="photo">
        <img src="images/image-product-desktop.jpg" alt="photo du parfum">
      </div>
    
      <div class="texte">
        
        <p class="parfum">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <P class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</P>

      <div class="prix">
        <span class="promo">$149.99</span>
        <span class="ancien-prix">$169.99</span>
      </div>

        <button class="btn" aria-label="Add to Cart">
          <img class="icone" src="images/icon-cart.svg" alt="icone chariot">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://oxford777.github.io/product-preview-card/" target="_blank" rel="noopener noreferrer">Frederique</a>.
  </footer>

</body>
</html>
